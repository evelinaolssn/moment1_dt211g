<!DOCTYPE html>
<html lang="sv">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="js/main.js" type="module"></script>

<body>
<header>
    <div class="container">
        <h1>Boilerplate</h1>
        <nav>
            <ul>
                <li><a href="index.html">Startsida</a></li>
                <li><a href="pictures.html">Bildgalleri</a></li>
                <li><a href="about.html">Om uppgiften</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <h2>Bildgalleri</h2>
    <div class="gallery">
        <picture>
            <source srcset="images/bagels.jpg?as=webp&width=400" type="image/webp">
            <img src="images/bagels.jpg" alt="Bild på bagels">
        </picture>
    
        <picture>
            <source srcset="images/camera.jpg?as=webp&width=400" type="image/webp">
            <img src="images/camera.jpg" alt="Bild på en kamera och en kaffe på ett träbord">
        </picture>
    
        <picture>
            <source srcset="images/forest.jpg?as=webp&width=400" type="image/webp">
            <img src="images/forest.jpg" alt="Bild på en granskog, en sjö och en liten stuga">
        </picture>
    
        <picture>
            <source srcset="images/plants.jpg?as=webp&width=400" type="image/webp">
            <img src="images/plants.jpg" alt="Bild på torkade ormbunksblad med växter i bakgrunden">
        </picture>
    
        <picture>
            <source srcset="images/squirrel.jpg?as=webp&width=400" type="image/webp">
            <img src="images/squirrel.jpg" alt="Bild på en ekorre som står på bakbenen">
        </picture>
    
        <picture>
            <source srcset="images/wood.jpg?as=webp&width=400" type="image/webp">
            <img src="images/wood.jpg" alt="Bild på staplar av ved i olika storlekar">
        </picture>
    </div>

</main>
